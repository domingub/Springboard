<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meme Generator</title>
    <link href="memebd.css" rel="stylesheet" type="text/css" />
  </head>
<body>

<h2>Meme Generator</h2>
<p>Create Your own meme's</p>

<div class="row">
  <div class="column">
    <div class="card">
      <div class='memeStaging'>

      <div class="stagingContainer">
        <div id="memeStaging">
          <div class="upperText staging"></div>
          <div class="lowerText staging"></div>
        </div>
      </div>
      <Div><button id= 'saveButton'>Save</button>
      </Div>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <ul id="Meme"></ul>
    	<form id='memePicForm'>
      		<label for="memePic"></label>
      		<p>picture URL link:</p>
            <input type="text" id="memePic">
      		<input type='submit'>
    	</form>
    	<form id='memeUpperText'>
        <label for="upperInput"></label>
      		<p>Upper Text:</p>
        <input type="text" id="upperInput">
        <input type='submit'>
    	</form>
    	<form id='memeLowerText'>
        <label for="lowerInput"></label>
        	<p>Lower Text</p>
		  <input type="text" id="lowerInput">
        <input type='submit'>
      </form>
    </div>
  </div>
</div>

<div class='row'> 
  <div class="column2">
    <div class="card">
      <div class='memeStorage'>

      </div>
    </div>
  </div>
</div>




<script src="memebd.js"></script>
</body>
</html>
